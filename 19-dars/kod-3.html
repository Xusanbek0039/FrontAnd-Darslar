<!DOCTYPE html>
<html>
<head>
<style>
p {
    outline-color:rgb(255, 3, 3);
    padding: 20px;
    margin: 20px;
    text-align: center;
    font-family: 'Times New Roman', Times, serif;
    background-image: url(https://images.pexels.com/photos/36717/amazing-animal-beautiful-beautifull.jpg?cs=srgb&dl=pexels-pixabay-36717.jpg&fm=jpg);
    color: rgb(250, 250, 250);
    width: 50%;
    height: auto;
    /* border: 1px; */

}

p.dotted {outline-style: dotted;}
p.dashed {
    outline-style: dashed;
}
p.solid {
    outline-style: solid;
}
p.double {
    outline-style: double;
}

</style>
</head>
<body>

<h2>Bu kod outline-style da mavjud barcha atributlarga misol</h2>

<p class="dotted">Bu nuqtalardan iborat </p>
<p class="dashed">Bu chiziqchalardan iborat </p>
<p class="solid">Bu oddiy chiziqda chizilgan</p>
<p class="double">Bu ikkita chiziqda chizilgan </p>


</body>
</html>
