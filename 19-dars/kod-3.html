<!DOCTYPE html>
<html>
<head>
<style>
p {outline-color:red;}

p.dotted {outline-style: dotted;}
p.dashed {outline-style: dashed;}
p.solid {outline-style: solid;}
p.double {outline-style: double;}

</style>
</head>
<body>

<h2>Bu kod outline-style da mavjud barcha atributlarga misol</h2>

<p class="dotted">Bu nuqtalardan iborat </p>
<p class="dashed">Bu chiziqchalardan iborat </p>
<p class="solid">Bu oddiy chiziqda chizilgan</p>
<p class="double">Bu ikkita chiziqda chizilgan </p>


</body>
</html>
