<!DOCTYPE html>

<style>
div.gallery {
  border: 1px solid #ccc;
}

div.gallery:hover {

}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {

}

* {
  box-sizing: border-box;
}

.responsive {

  width: 24.99999%;
}

    width: 49.99999%;
    margin: 6px 0;
  }
}

@media only screen and (max-width: 500px) {
  .responsive {

  }
}

.clearfix:after {
  content: "";
  display: table;

}
</style>
